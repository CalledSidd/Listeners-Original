{% extends 'myadmin/blank.html' %}

{% block content %}
    <div class="content-header sty-one">
        <h1 class="text-black"></h1>
        <ol class="breadcrumb">
        <li><a href="{% url 'adminhome' %}">Home</a></li>
        <li class="sub-bread"><i class="fa fa-angle-right"></i> Forms</li>
        <li><i class="fa fa-angle-right"></i>New Coupon</li>
        </ol>
    </div>
    
    <!-- Main content -->
    <div class="content">
        <div  class="d-flex justify-content-center" >
        <div class="col-lg-6">
            <div class="card card-outline ">
            <div class="card-header bg-blue">
                <h5 class="text-dark m-b-0">Add Category Offer here</h5>
            </div>
            <div class="card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <select class="form-control" name="category">
                    {% for c in category %}
                    <option value="{{c.id}}" >{{c.category_name}}</option>
                    {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" name="discount">
                    <option value="10" >10%</option>
                    <option value="20" >20%</option>
                    <option value="30" >30%</option>
                    <option value="40" >40%</option>
                    <option value="50" >50%</option>
                    <option value="60" >60%</option>
                    <option value="70" >70%</option>
                    <option value="80" >80%</option>
                    <option value="90" >90%</option>
                    </select>
                </div>
                <br>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
            </div>
            </div>
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        </div>
    <!-- /.content --> 
    </div>
{% endblock %}
